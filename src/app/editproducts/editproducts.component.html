<div class="row">
    <h1 class="text-center">Edit Products</h1>
</div>


<div class="row m-t-20">
  <div class="col-md-offset-3 col-md-8">
    <form class="form-horizontal" name="formNewProduct" (ngSubmit)="editProduct()">
      <div class="form-group">
        <label class="control-label col-md-2">Prdouct Name:</label>
        <div class="col-md-6">
          <input type="text" name="productName" class="form-control" placeholder="Enter Product Name" [(ngModel)]="productData.name">
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-md-2">Prdouct Color:</label>
          <div class="col-md-6">
            <input type="text" name="productColor" class="form-control" placeholder="Enter Product Color" [(ngModel)]="productData.color">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Prdouct Type:</label>
            <div class="col-md-6">
              <input type="text" name="productType" class="form-control" placeholder="Enter Product Type" [(ngModel)]="productData.type">
            </div>
          </div>
      <div class="form-group">
          <label class="control-label col-md-2"></label>
          <div class="col-md-6">
              <button class="btn btn-primary pull-right" type="submit">Update</button>
              <button class="btn btn-primary pull-right m-r-10" routerLink="/">Back</button>
          </div>
      </div>
    </form>
  </div>
</div>
